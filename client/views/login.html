<div class="md-padding">
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <div flex-xs flex-gt-xs="40" layout="column" layout-align="center center">
      <md-card class="card-40-center form-login">
        <md-card-title layout-align="center center">
          <img src="images/crossover-logo.png" class="md-card-image" alt="Crossover">
        </md-card-title>
        <form name="loginForm" ng-submit="loginController.login()">
          <div class="md-padding" layout-align="center">
            <div layout="row">
              <md-input-container flex="100">
                <label>Username</label>
                <input id="usernameForm" type="text" required ng-model="loginController.userData.username">
              </md-input-container>
            </div>
            <div layout="row">
              <md-input-container flex="100">
                <label>Password</label>
                <input id="passwordForm" type="password" required ng-model="loginController.userData.password">
              </md-input-container>
            </div>
            <md-card-actions layout="row" layout-align="start center">
              <md-button ng-disabled="formLogin.$invalid || loginController.dataLoading" class="md-primary md-raised" type="submit" style="width: 50%">Login</md-button>
              <md-button ng-disabled="formLogin.$invalid || loginController.dataLoading" class="md-primary md-raised" ng-click="loginController.register();" style="width: 50%">Register</md-button>
            </md-card-actions>
          </div>
        </form>

      </md-card>
    </div>
  </md-content>
</div>
<md-progress-linear class="md-progress-bottom" ng-if="loginController.dataLoading" md-mode="indeterminate" aria-label="label"></md-progress-linear>
